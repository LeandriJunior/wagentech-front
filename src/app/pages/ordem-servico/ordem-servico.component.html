<div class="container-fluid">
    <div class="card m-3">
        <div class="card-body">
            <span class="h4 font-weight-bold">Ordem de Servi√ßo</span>
        </div>
    </div>
    
    <div class="card m-3">
        <div class="card-body">
          <div class="accordion accordion-flush" id="accordionFlushExample">
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" style="border:none;" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                  <span class="h4 font-weight-bold">Cadastro de cliente</span>
                </button>
              </h2>
              <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <form class="m-3">
                  <div class="row">
                    <div class="col-4">
                      <label for="nome">Nome</label>
                      <input type="nome" class="form-control" id="nome" placeholder="Nome">
                    </div>
                    <div class="col-4">
                      <label for="sobrenome">Sobrenome</label>
                      <input type="sobrenome" class="form-control" id="sobrenome" placeholder="Sobrenome">
                    </div>
                    <div class="col-4">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="Email">
                    </div>
                  </div>
                </form>
              </div>
            </div>



            <div class="accordion-item">
              <h2 class="accordion-header">
                <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo" aria-expanded="false" aria-controls="flush-collapseTwo">
                  <span class="h4 font-weight-bold">Cadastro do automovel</span>
                </button>
              </h2>
              <div id="flush-collapseTwo" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                <form class="m-3">
                  <div class="form-row">
                    <div class="form-group col-md-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                  </div>
                </form>
              </div>
            </div>
            
        </div>
        <div class="d-flex justify-content-end m-2">
          <a (click)="salvarOrdemServico()" class="btn btn-success">Salvar</a>
      </div>
    </div>
</div>
